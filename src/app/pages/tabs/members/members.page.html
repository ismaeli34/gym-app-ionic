<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Members</ion-title>
    <ion-buttons slot="start">
      <ion-button>
            <ion-icon name="menu-outline" slot="icon-only">  </ion-icon>
      </ion-button>
    </ion-buttons>
      <ion-buttons slot="end" >
      <ion-button>
            <ion-icon name="notifications" slot="icon-only">  </ion-icon>
      </ion-button>

      <ion-button>
            <ion-icon name="add-circle" slot="icon-only">  </ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>

    <ion-toolbar color="secondary">
      <ion-searchbar class="srchBar" placeholder="Search Name / Mobile Number"> </ion-searchbar>
      <ion-row>
        <ion-col size="4">
          <div>
      <ion-select interface="popover" aria-label="packages" justify="start"  value="all" placeholder="All Packages">
      <ion-select-option value="">Monthly Packages</ion-select-option>
      </ion-select>
          </div>

  </ion-col>

    <ion-col size="4">
      <div>
             <ion-select interface="popover" label="" justify="start"  value="All Types" placeholder="All Types">
        <ion-select-option value="Student Membership">Student Membership</ion-select-option>
        <ion-select-option value="Corporate Membership">Corporate Membership</ion-select-option>
    </ion-select>
      </div>

  </ion-col>

    <ion-col size="4">
      <div>
      <ion-select interface="popover" aria-label="packages" justify="start"  value="all" placeholder="Select Batch">
      <ion-select-option value="">Morning Batch</ion-select-option>
      <ion-select-option value="">Evening Batch</ion-select-option>

    </ion-select>
      </div>


  </ion-col>
</ion-row>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-list>
  <ion-item>
    <ion-select label="Members" >
      <ion-select-option value="Active">Active</ion-select-option>
      <ion-select-option value="Inactive">Inactive</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>


  @for (member of [1,2,3,4,5] ; track $index) {
    <app-member></app-member>
  }

</ion-content>
